          <!-- /.card-header -->
          <!-- form start -->
          <form id="register-form">
            <div class="card-body">
              <div class="form-group">
                <label for="namaRuangan">Nama Ruangan :</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="namaRuangan" placeholder="Enter Name ...">
                </div>
              </div>
              <div class="form-group">
                <label for="kategori">Kategori :</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-hand-pointer"></i></span>
                  </div>
                  <select class="form-control" id="kategori">
                    <option>Aula</option>
                    <option>Ruang Rapat</option>
                    <option>Ruang Seminar</option>
                    <option>Lab Komputer</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="deskripsiRuangan">Deskripsi Ruangan :</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-book"></i></span>
                  </div>
                  <textarea class="form-control" id="deskripsiRuangan" rows="3" placeholder="Enter Description..."></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label fw-medium">Fasilitas Ruangan :</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Sound System">
                  <label class="form-check-label" for="inlineCheckbox1">Sound System</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="WiFi">
                  <label class="form-check-label" for="inlineCheckbox2">WiFi</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Layar Besar">
                  <label class="form-check-label" for="inlineCheckbox3">Layar Besar</label>
                </div>
              </div>
            </div>
            <!-- /.card-body -->

<script>
  document.getElementById('register-form').onsubmit = function(event) {
    event.preventDefault();

    let namaRuangan = document.getElementById('namaRuangan').value.trim();
    let kategori = document.getElementById('kategori').value.trim();
    let deskripsiRuangan = document.getElementById('deskripsiRuangan').value.trim();

    // Check form validation
    if (namaRuangan === "" || kategori === "" || deskripsiRuangan === "") {
      Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: 'All fields are required',
        customClass: {
          confirmButton: 'btn btn-primary'
        },
        buttonsStyling: false
      });
    } else {
      // Perform form submission logic here
      // For now, display a success message
      Swal.fire({
        icon: 'success',
        title: 'Add Room Success!',
        text: 'Anda berhasil menambah ruangan',
        customClass: {
      confirmButton: 'btn btn-primary'
    },
    buttonsStyling: false
  });
    }
  }

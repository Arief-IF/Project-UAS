<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | eRuang</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/admin/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/admin/css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/admin/css/adminlte.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>eRuang</b></a>
    </div>
    <div class="card-body">
  
      <form action="" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa-solid fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
                  <!-- /.col -->
        <div class="row">
          <div class="col-12">
            <button type="submit" onclick="auth(event)" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
              <a href="register.html" class="btn btn-secondary btn-block stretched-link">Register</a>
          </div>
        </div>
          <!-- /.col -->
      </form>
      <!-- /.social-auth-links -->

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<script>
  function auth(event) {
    event.preventDefault();

    let username = document.getElementById('username').value.trim();
    let password = document.getElementById('password').value.trim();

    // Check username and password
    if (username === "Hilmi" && password === "123") {
      Swal.fire({
        icon: 'success',
        title: 'Login successful!',
        showConfirmButton: false,
        timer: 1500
      });
      setTimeout(function() {
        document.location.href = 'index.html';
      }, 1500);
    } else if (username === "admin" && password === "admin123") {
      Swal.fire({
        icon: 'success',
        title: 'Login successful!',
        showConfirmButton: false,
        timer: 1500
      });
      setTimeout(function() {
        document.location.href = 'administrator/index.html';
      }, 1500);
      
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: 'Invalid username or password',
        customClass: {
          confirmButton: 'btn btn-primary'
        },
        buttonsStyling: false
      });
    }
  }
</script>






<!-- jQuery -->
<script src="assets/admin/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/admin/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/admin/js/adminlte.min.js"></script>
</body>
</html>
